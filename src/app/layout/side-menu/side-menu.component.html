<mat-nav-list>
    <mat-list-item *ngFor="let item of navItems" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <a matLine [routerLink]="item.url">{{ item.name }}</a>
    </mat-list-item>
</mat-nav-list>
