<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{ 'background-image' : avatarUrl }" class="example-header-image"></div>
    <mat-card-title>{{ user.name }} {{ user.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ user.country }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }}, {{ user.city }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="[user.id + '/orders']">VIEW ORDERS</button>
  </mat-card-actions>
</mat-card>
